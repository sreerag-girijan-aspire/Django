{% include 'menu.html' %}
{% for movie in movies %}
<b>Image</b>
<p>Title: {{movie.title | upper}}</p>
<p>Desc: {{movie.desc | default:"No data available"}}</p>
<p>Year: {{movie.year}}</p>
{% if movie.success %}
<p>Movie was success</p>
{% else %}
<p>Movie was not success</p>
{% endif %}
{% endfor %}
